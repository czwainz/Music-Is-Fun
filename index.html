<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script|Short+Stack" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 justify-content-center mt-5 "
                style="text-align: center; text-shadow: 0px 0px 5px whitesmoke;">
                <h1 class="display-3" style="font-family: 'Short Stack', cursive;">Play Some Tunes</h1>
            </div>
        </div>
        <div class="row search-bar" style="text-align: center;">
            <form class="form-block" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg transparent-input" name="artist"
                        placeholder="Enter Artist Name" />
                    <button type="submit" class="btn btn-outline-info btn-lg btn-block"
                        id="get-music-button"><strong>Get
                            Music</strong></button>
                </div>
            </form>
        </div>
        <div id="songs" class="row justify-content-around"></div>
    </div>
    <!-- SCRIPTS BELOW HERE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
